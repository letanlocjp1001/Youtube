<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Animation 01</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Kaneki Dev & Design</div>
      <ul class="nav">
        <li class="nav_list">Youtube</li>
        <li class="nav_list">TikTok</li>
        <li class="nav_list">Instagram</li>
      </ul>
      <span class="line"></span>
    </header>

    <main>
      <div class="wrap">
        <div class="center-img">
          <img src="./images/img-1.png" alt="" />
        </div>

        <div class="img img-1">
          <img src="./images/img-1.png" alt="" id="img-1" class="imgHover" />
        </div>
        <div class="img img-2">
          <img src="./images/img-2.png" alt="" id="img-2" class="imgHover" />
        </div>
        <div class="img img-3">
          <img src="./images/img-3.png" alt="" id="img-3" class="imgHover" />
        </div>
        <div class="img img-4">
          <img src="./images/img-4.png" alt="" id="img-4" class="imgHover" />
        </div>
        <div class="img img-5">
          <img src="./images/img-5.png" alt="" id="img-5" class="imgHover" />
        </div>
        <div class="img img-6">
          <img src="./images/img-6.png" alt="" id="img-6" class="imgHover" />
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
