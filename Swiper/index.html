<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper main-swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="/images/cat-1.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-2.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-3.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-4.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-5.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-6.png" alt="images" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="swiper sub-swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="/images/cat-1.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-2.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-3.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-4.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-5.png" alt="images" />
        </div>
        <div class="swiper-slide">
          <img src="/images/cat-6.png" alt="images" />
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
