<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap Animations 02</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Kaneki Dev & Design</div>
      <ul class="nav">
        <li class="nav_list">Youtube</li>
        <li class="nav_list">TikTok</li>
        <li class="nav_list">Instagram</li>
      </ul>
      <span class="line"></span>
    </header>
    <main>
      <h1>Kaneki Dev</h1>
      <div class="parallax">
        <div class="galaxy">
          <img data-set="-2" src="./images/galaxy-1.png" alt="" />
          <img data-set="4" src="./images/galaxy-2.png" alt="" />
          <img data-set="-6" src="./images/galaxy-3.png" alt="" />
          <img data-set="-5" src="./images/galaxy-4.png" alt="" />
          <img data-set="-2" src="./images/galaxy-5.png" alt="" />
          <img data-set="2" src="./images/galaxy-6.png" alt="" />
        </div>
      </div>

      <div class="box">
        <div class="img">
          <img src="./images/img-1.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-2.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-3.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-4.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-5.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-6.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-7.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-8.png" alt="" />
        </div>
        <div class="img">
          <img src="./images/img-9.png" alt="" />
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
